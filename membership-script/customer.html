<html>
	<head>
		<title>Php Conekta - Script by Alan K.</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />		
		<script type="text/javascript" src="https://conektaapi.s3.amazonaws.com/v0.2.0/js/conekta.js"></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js" ></script>
		<script type="text/javascript" src="conekta-ajax.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<style type="text/css">
		h1{
			font-size: 22px;
		}

		#donations{
			overflow: hidden;
		}

		.column{
			width: 30%;
			float: left;
		}
		</style>
	</head>
	<body>

		<div id="no-customer">
			<form action="" method="POST" id="no-customer-payment-form">
				<div class="section">
					<h2><span>Paso 1</span> Información del Cliente</h2>
				</div>
				<div class="inputs-user">
					<div class="inputs">
						<label>Nombre Completo</label>
						<input type="text" name="" class="" id="name_shopify">
					</div>
					<div class="inputs">
						<label>Correo Electrónico</label>
						<input type="text" name="" class="" id="email_shopify" required>
					</div>
				</div>
				<div class="section">
					<h2><span>Paso 2</span> Medio de Pago</h2>
				</div>
				<div class="inputs-payment">
					<div class="cards-accepted">
						<span>Aceptamos <i class="fa fa-cc-visa"></i> <i class="fa fa-cc-mastercard"></i> <i class="fa fa-cc-amex"></i></span>
					</div>

					<div class="inputs">
						<select id="options">
							<option value="option-0">Elige una forma de pago</option>
							<option value="option-1">Un pago - $1,500 MXN</option>
							<option value="option-2">3 pagos - $1,500 MXN</option>
							<option value="option-3">6 pagos - $1,500 MXN</option>
							<option value="option-4">12 pagos - $1,500 MXN</option>
						</select>
					</div>

					<div class="inputs opt-res">
					</div>
					<div class="inputs">
						<label>Nombre del Tarjetahabiente</label>
						<input type="text" length="100" id="name_card" placeholder="Nombre Completo del Tarjetahabiente">
					</div>
					<div class="inputs">
						<label>Numero de Tarjeta</label>
						<input type="text" length="20" id="number_card" placeholder="Numero de Tarjeta">
					</div>
					<div class="inputs">
						<label>Numero de Seguridad</label>
						<input type="text" length="3" id="cvc_card" placeholder="CVC">
					</div>
					<div class="inputs">
						<label>Fecha de Vencimiento</label>
						<input type="text" length="2" id="exp_month_card" placeholder="MM"> / <input type="text" length="4" id="exp_year_card" placeholder="YYYY">
					</div>
					<div class="inputs">
						<input type="button" id="submit" value="Completar Donativo" onclick="send_payment_card()">
					</div>
				</div>
			</form>
			<div id="response"></div>
		</div>

<script type="text/javascript">

$( '#options' ).change(function() {
	if ($(this).val() == 'option-1') {
		$('.opt-res').html('Has seleccionado: 1 Solo pago de $1,500 MXN <input type="text" value="1500" id="amount_card"> <input type="text" value="1" id="meses_card">');
		console.log('Un solo pago!!');
	} else if ($(this).val() == 'option-2') {
		$('.opt-res').html('Has seleccionado: 3 meses sin intereses. Total: $1,500 MXN <input type="text" value="1500" id="amount_card"> <input type="text" value="3" id="meses_card">');
		console.log('3 meses!!');
	} else if ($(this).val() == 'option-3') {
		$('.opt-res').html('Has seleccionado: 6 meses sin intereses. Total: $1,500 MXN <input type="text" value="1500" id="amount_card"> <input type="text" value="6" id="meses_card">');
		console.log('6 meses!!');
	} else {
		$('.opt-res').html('Has seleccionado: 12 meses sin intereses. Total: $1,500 MXN <input type="text" value="1500" id="amount_card"> <input type="text" value="12" id="meses_card">');
		console.log('12 meses!!');
	}
	//$( ".opt-res" ).html( "Changed to" + $(this).val());
});

</script>
